<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
    <style>
    table, tr, th, td {
        border-collapse: collapse;
    }

    td, tr {
        width: 100px;
        height: 50px;
    }

    </style>
</head>
<body>
    <table border="1">
        <!-- 1 -->
        <tr>
            <td rowspan="2"></td>
            <td colspan="2"></td>
            <td colspan="2"></td>
            <td></td>
        </tr>
        <!-- 2 -->
        <tr>
            <td colspan="4"></td >
            <td></td>
        </tr>
        <!-- 3 -->
        <tr>
            <td></td>
            <td></td>
            <td rowspan="2"></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <!-- 4 -->
        <tr>
            <td rowspan="2"></td>
            <td></td>
            <td></td>
            <td colspan="2" rowspan="3"></td>
        </tr>
        <!-- 5 -->
        <tr>
            <td colspan="3" rowspan="2"></td>
        </tr>
        <!-- 6 -->
        <tr>
            <td></td>
        </tr>
    </table>
</body>
</html>
