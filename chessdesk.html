<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chess.css">
    <title>ChessDesk</title>
</head>
<body>
    <div class="chessdesk">
        <div class="row">
            <div class="left x"></div>
            <div class="top lit"><b>A</b></div>
            <div class="top lit"><b>B</b></div>
            <div class="top lit"><b>C</b></div>
            <div class="top lit"><b>D</b></div>
            <div class="top lit"><b>E</b></div>
            <div class="top lit"><b>F</b></div>
            <div class="top lit"><b>G</b></div>
            <div class="top lit"><b>H</b></div>
            <div class="left x"></div>
        </div>

        <div class="row">
            <div class="left numb"><b>8</b></div>
            <div class="white cell"></div>
            <div class="black cell"></div>
            <div class="white cell"></div>
            <div class="black cell"></div>
            <div class="white cell"></div>
            <div class="black cell"></div>
            <div class="white cell"></div>
            <div class="black cell"></div>
            <div class="left numb"><b>8</b></div>
          </div>

          <div class="row">
            <div class="left numb"><b>7</b></div>
            <div class="black cell"></div>
            <div class="white cell"></div>
            <div class="black cell"></div>
            <div class="white cell"></div>
            <div class="black cell"></div>
            <div class="white cell"></div>
            <div class="black cell"></div>
            <div class="white cell"></div>
            <div class="left numb"><b>7</b></div>
          </div>

          <div class="row">
            <div class="left numb"><b>6</b></div>
            <div class="white cell"></div>
            <div class="black cell"></div>
            <div class="white cell"></div>
            <div class="black cell"></div>
            <div class="white cell"></div>
            <div class="black cell"></div>
            <div class="white cell"></div>
            <div class="black cell"></div>
            <div class="left numb"><b>6</b></div>
          </div>

          <div class="row">
            <div class="left numb"><b>5</b></div>
            <div class="black cell"></div>
            <div class="white cell"></div>
            <div class="black cell"></div>
            <div class="white cell"></div>
            <div class="black cell"></div>
            <div class="white cell"></div>
            <div class="black cell"></div>
            <div class="white cell"></div>
            <div class="left numb"><b>5</b></div>
          </div>

          <div class="row">
            <div class="left numb"><b>4</b></div>
            <div class="white cell"></div>
            <div class="black cell"></div>
            <div class="white cell"></div>
            <div class="black cell"></div>
            <div class="white cell"></div>
            <div class="black cell"></div>
            <div class="white cell"></div>
            <div class="black cell"></div>
            <div class="left numb"><b>4</b></div>
          </div>
          
          <div class="row">
            <div class="left numb"><b>3</b></div>
            <div class="black cell"></div>
            <div class="white cell"></div>
            <div class="black cell"></div>
            <div class="white cell"></div>
            <div class="black cell"></div>
            <div class="white cell"></div>
            <div class="black cell"></div>
            <div class="white cell"></div>
            <div class="left numb"><b>3</b></div>
          </div>

          <div class="row">
            <div class="left numb"><b>2</b></div>
            <div class="white cell"></div>
            <div class="black cell"></div>
            <div class="white cell"></div>
            <div class="black cell"></div>
            <div class="white cell"></div>
            <div class="black cell"></div>
            <div class="white cell"></div>
            <div class="black cell"></div>
            <div class="left numb"><b>2</b></div>
          </div>

          <div class="row">
            <div class="left numb"><b>1</b></div>
            <div class="black cell"></div>
            <div class="white cell"></div>
            <div class="black cell"></div>
            <div class="white cell"></div>
            <div class="black cell"></div>
            <div class="white cell"></div>
            <div class="black cell"></div>
            <div class="white cell"></div>
            <div class="left numb"><b>1</b></div>
          </div>

        <div class="downrow">
            <div class="left x"></div>
            <div class="down lit"><b>A</b></div>
            <div class="down lit"><b>B</b></div>
            <div class="down lit"><b>C</b></div>
            <div class="down lit"><b>D</b></div>
            <div class="down lit"><b>E</b></div>
            <div class="down lit"><b>F</b></div>
            <div class="down lit"><b>G</b></div>
            <div class="down lit"><b>H</b></div>
            <div class="left x"></div>
        </div>
    </div>
</body>
</html>
